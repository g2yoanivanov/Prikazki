{% load static %}
{% load bootstrap %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Post a Comment|Prikazka.bg</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse d-flex justify-content-center navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'home' %}">НАЧАЛО</a>
            <a class="nav-item nav-link" href="{% url 'tales' %}">ПРИКАЗКИ</a>
            <a class="nav-item nav-link" href="{% url 'authors' %}">ПИСАТЕЛИ</a>
            <a class="nav-item nav-link" href="{% url 'forum' %}">ФОРУМ</a>
        </div>
    </div>
</nav>

<div class="container bg-reading-notsolid border-white text-center mt-1 pt-3">
    <div class="pb-3">
        <label class="text-white"><strong>ПУБЛИКУВАЙ КОМЕНТАР</strong></label>
    </div>
</div>

<div class="container bg-reading-notsolid border-white d-flex justify-content-center text-justify mt-1 pt-3">
    <div class='row'>
        <form method="POST" action="/create" class="form-group text-reading">
            {% csrf_token %}
            <div class="col-12 mt-3">
                <div class="card px-4">
                    <div class="my-3">
                        {{form|bootstrap}}
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <input type="submit" value="ПУБЛИКУВАЙ" class="btn-reading">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

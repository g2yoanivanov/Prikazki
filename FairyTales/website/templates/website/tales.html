{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Fairy Tales|Prikazka.bg</title>
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse d-flex justify-content-center navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'home' %}">НАЧАЛО</a>
                <a class="nav-item nav-link" href="{% url 'tales' %}">ПРИКАЗКИ</a>
                <a class="nav-item nav-link" href="{% url 'authors' %}">ПИСАТЕЛИ</a>
                <a class="nav-item nav-link" href="{% url 'forum' %}">ФОРУМ</a>
            </div>
        </div>
    </nav>

    <div class="container bg-reading-notsolid border-white text-center mt-1 pt-3">
        <div class="pb-3">
            <label class="text-white"><strong>ПРИКАЗКИ</strong></label>
        </div>
    </div>
</div>

<div class="container bg-reading-notsolid border-white d-flex justify-content-center text-center mt-1 pt-3">
    <div class='row '>
        {% for tale in tales %}
        <div class="col-4 mt-5">
            <div class="card h-100">
                <div class="card-body">
                    <img class="card-img-top" width="286px" height="333px"
                         src="{{tale.image.url}}">
                    {% if tale.title|length > 24 %}
                    <div class="card-body">
                        <h5 class="card-title h6 text-reading">{{tale.title}}</h5>
                    </div>

                    {% else %}
                    <div class="card-body">
                        <h5 class="card-title text-reading">{{tale.title}}</h5>
                    </div>
                    {% endif %}
                    <div class="card-body">
                        <a href="{% url 'content' tale.id %}" class="btn-reading">ПРОЧЕТИ</a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted underlined">{{tale.author}}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>

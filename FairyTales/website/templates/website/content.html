{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Prikazki|Prikazka.bg</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse d-flex justify-content-center navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'home' %}">НАЧАЛО</a>
            <a class="nav-item nav-link" href="{% url 'tales' %}">ПРИКАЗКИ</a>

        </div>
    </div>
</nav>

        <div class="text-center mt-4">
            <img class="bd-placeholder-img rounded-circle" height="220px" width="220px"

        <br>
        <div class="m-3 bg-reading-solid border-white fs-27 text-justify p-5">
            <p>{{tale.content|safe}}</p>
        </div>
    </div>
